<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" #end="ngForm" (ngSubmit)="onSubmit(end)" novalidate>
                    <fieldset>
                        <legend class="text-center header">Thank you for taking our survey!</legend>
                        <p class="text-center header2">If you would like to leave any additonal information,<br> please fill out the form below. </p>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                                <input name="fName" type="text" placeholder="First Name" class="form-control" ngModel>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                                <input name="lName" type="text" placeholder="Last Name" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-6">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-6">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-6">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here about any thoughts or opinions regarding the CAP orginization and programs." rows="7" ngModel></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
