<div class="row wrapper border-bottom white-bg page-heading">
      <div class="row" style="margin-top:30px">
         
         <div class="col-lg-3">
         <div class="form-group">
            <label for="exampleFormControlSelect1">Survey</label>
            <select class="form-control" id="exampleFormControlSelect1" (change)="updateDataFeed($event.target.value)">
               <!--  <option *ngFor="let data of globals.questionResponseData | filterByQuestionType: 'text' ">
                              {{ data.question_text }}   
                           </option> -->
            </select>
         </div>
         </div>

         <div class="col-lg-5">
         <div class="form-group">
            <label for="exampleFormControlSelect1">Survey Question</label>
            <select class="form-control" id="exampleFormControlSelect1" (change)="updateDataFeed($event.target.value)">
               <!--  <option *ngFor="let data of globals.questionResponseData | filterByQuestionType: 'text' ">
                                 {{ data.question_text }}   
                              </option> -->
            </select>
         </div>
         </div>

         <div class="col-lg-3">
         <div class="form-group">
            <label for="exampleFormControlSelect1">As of Date</label>
            <select class="form-control" id="exampleFormControlSelect1" (change)="updateDataFeed($event.target.value)">
               <!--  <option *ngFor="let data of globals.questionResponseData | filterByQuestionType: 'text' ">
                                    {{ data.question_text }}   
                                 </option> -->
            </select>
         </div>
         </div>

      </div>
   
      <div class="row">
         <div class="col-lg-12"> 
   
            <table id="tableResponses" class="table table-hover table-bordered">
               <thead>
                  <tr>
                     <th>Question</th>
                     <td>Response</td>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let response of dataFeed">
                     <th> {{ response.question_text }} </th>
                     <td> {{ response.response }}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
