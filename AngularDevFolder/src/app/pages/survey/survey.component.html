<form>  
  <div class="form-group" *ngFor = "let question of globals.questions">
    <label for="questions_id">{{ question.question_id }} {{ question.question_text }}</label>
    <select ngModel name="currentUse" #currentUse="ngModel" (change)="log(currentUse)" class="form-control" id="currentUse">
      <option *ngFor = "let option of globals.options">{{ option.option_text }}</option>
    </select>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
