<div class="row wrapper border-bottom white-bg page-heading">
   <div class="row">
      <div class="col-lg-12">
         <div class="form-group">
            <label for="exampleFormControlSelect1">Select Question to Get Responses From</label>
            <select class="form-control" id="exampleFormControlSelect1" (change)="updateDataFeed($event.target.value)">
               <option *ngFor="let data of globals.questionResponseData | filterByQuestionType: 'text' ">
                  {{ data.question_text }}   
               </option>
                  
            </select>
         </div>
      </div>
   </div>
   <div class="row divSearchRow">
      <div class="col-lg-6">
         <div class="input-group">
            <input   type="text" 
                     class="form-control"
                     [(ngModel)]="searchText" 
                     placeholder="Filter Data Feed">
            <div class="input-group-btn">
               <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
               </button>
            </div>
         </div>
      </div>
      <div class="col-lg-3">
         <button type="button" class="btn btn-primary">Export Current Data Feed</button>
      </div>
      <div class="col-lg-3">
         <button type="button" class="btn btn-info">Export Word Cloud</button>
      </div>
   </div>

   <div class="row divVisuals">
      <div class="col-lg-6 divTableResponses"> 

         <table id="tableResponses" class="table table-hover">
            <thead>
               <tr>
                  <th>Responses</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let response of dataFeed | filter : searchText">
                  <td>{{ response }}</td>
               </tr>
            </tbody>
         </table>
      </div>
      <div class="col-lg-6">
            <canvas id="wordcloudCanvas" width="480" height="480"></canvas>
      </div>
   </div>
</div>
