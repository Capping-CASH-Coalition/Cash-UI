<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-1">
    </div>



    <div class="col-lg-10">
       
      <div class="ibox-content">
         <div class="feed-activity-list">
            <div formArrayName="items" *ngFor="let question of surveyForm.get('questions').controls; let i = index;">
               
               <div [formGroupName]="i">
                  <div class="feed-element" style="margin-bottom:10px">

                     <div class="row">
                        <div class="col-lg-3">
                           <div class="row">
                              <div class="col-lg-12">
                                 <small class="text-muted">Answer Type</small>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-lg-12">
                                 <select class="form-control form-control-sm" required>
                                    <option>Dropdown</option>
                                    <option>Radio Button</option>
                                    <option>Multi Select</option>
                                    <option>Text Input</option>
                                 </select>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-9">
                           <button  class=' pull-right btn btn-lg'
                                    (click)='removeQuestion(i)'
                                    style='background-color:transparent;'> 
                              <div>
                                 <i class="fa fa-times"></i>
                              </div>
                           </button>
                        </div>
                     </div>

                     <div class="row" style="margin-top:10px">
                        <div class="col-lg-12">
                           <div class="form-group">
                                 <textarea class="form-control" id="exampleTextarea" rows="2" placeholder="Enter Question Prompt Here..." ></textarea>
                           </div>
                        </div>
                     </div>
                     <button  class=' pull-right btn btn-lg'
                                    (click)='addQuestion(i)'
                                    style='background-color:transparent;'> 
                              <div>
                                 <i class="fa fa-plus"></i>
                              </div>
                           </button>                     
                     
                  </div>
               </div>


            </div>
         </div>
      </div>

    </div>



    <div class="col-lg-1">
    </div>
</div>
